<div class="card back" style="padding:0.5%" >
<div class="container mt-4">
    <div class="row">
  
      <div class="col"></div>
      <div class="col-md-6">
  
  <div class="card shadow mb-5 p-5 d-flex ">
    <div class="d-flex justify-content-center">
      <i class="fa-solid fa-mug-hot" style="color: #4A2C2A; font-size: 8.5rem;"></i>
    </div>
    <br>
  <!-- <img src="/assets/images/tantrasoft-logo.png"> -->
  <h2 class="justify-content-center d-flex justify-content-center" style="font-weight: 1000;font-size: x-large; " style="color: #4A2C2A;">Login Form</h2>
  <hr>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <!-- <div class="text-center">
   <span class="text-warning"><i class="fa fa-users fa-5x"></i></span>
  </div>
   -->
    <div class="form-group">

      <label for="Email" style="font-size: 16px">Employee Id </label>
      <br>
      <br>
      <input type="email" formControlName="employeename" name="userName" class="form-control" id="Email" placeholder="Enter Username" required>
      <span *ngIf="!employeename?.valid && employeename?.touched" class="form__error"
            style="color:red;margin-top:3px;font-weight: bold;">Required</span>
    </div>
    <br>
  <div class="form-group">
      <label for="Password">Password</label>
      <br>
      <br>
  <input type="password" name="password" formControlName="password" class="form-control" id="Password" placeholder="Enter Password" required>
  <span *ngIf="!password?.valid && password?.touched" class="form__error"
  style="color:red;margin-top:3px;font-weight: bold;">Required</span>
    </div>
  
    <div class="form-group">
      <!-- <a href="#" class="text-danger font-weight-bold" name="forget_password">Forgot your password?</a> -->
      <br><br>
    </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-block rounded-pill" style="background-color: #4A2C2A;" [disabled]='!loginForm.valid'name="login" >Login</button>
  </div>
  <h6 class="mt-3 text-center" style="font-size: 14px;"> Don't Have account ? <a routerLink="/register" class="navv">Register Yourself</a></h6>
  </form>
  </div>
  </div>
  <div class="col"></div>
  </div>
  </div>
</div>
